<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>PluralSight</title>
</head>

<body>
    <div class="main">
        <section class="First">
            <form action="#">
                <div class="logo">
                    <img src="login-logo.png" alt="logo">
                </div>
                <div class="input-text">
                    <label for="fname">Email or Username</label>
                    <input type="text" id="fname" name="fname">
                </div>
                <div class="input-text">
                    <label for="lname">Last Name</label>
                    <input type="text" id="text" name="text">
                </div>
                <button id="btn-1">Sign in</button>
                <div class="links">
                    <a href="#">ForgotPassword?</a>
                    <a href="#">Sign in with company or school</a>
                </div>
                <button id="btn-2">Create an Account</button>
                <footer>
                    <i style="color: aliceblue;" class="far fa-question-circle"></i>
                    <p>Copyright Â© 2004 - 2021 Pluralsight LLC. All rights reserved.</p>
                    <div class="links">
                    <a href="#">Terms of Use</a>
                    <a href="#">Privacy Policy.</a>
                    </div>
                </footer>
            </form>
        </section>
        <section class="Second">
            <div class="front-image">
                <img src="Right-side-img.jpg" alt="img">
            </div>
            <p>Learn how to build a stronger, more agile workforce with the right skills and insights by attending Pluralsight LIVE</p>
            <button>REGISTER NOW</button>      
        </section>
    </div>
    <script src="https://kit.fontawesome.com/1726c40794.js" crossorigin="anonymous"></script>

</body>

</html>
